# Human readable name of this type
name: Bundles

# Lowercase, underscored handle used to access this type
slug: bundles

# Explanatory text displayed in the back-office
description: Pricing bundles

# Slug of field used to identify entries by default, such as the title
label_field_name: title

# Valid values: manually, created_at, updated_at, or the slug of any field
order_by: manually

# Valid values: asc (ascending) and desc (descending). Set to asc by default.
# order_direction: asc

# Specify a field slug to group entries by that field in the back-office.
# group_by: <your field>

# Activate public 'create' API (e.g for a contact form)
# public_submission_enabled: false

# Array of emails to be notified of new entries made with the public API
# public_submission_accounts: ['john@example.com']

# Control the display of the content type in the back-office.
# display_settings:
#   seo: false              # display the SEO tab for the content entries
#   advanced: false         # display the Advanced tab for the content entries
#   position: 1             # position in the sidebar menu
#   hidden: false           # hidden for authors?

# By default, the back-office displays the _label property (see label_field_name) of the content entry. This can be modified by writing your own Liquid template below:
# entry_template: '<a href="{{ link }}">{{ entry._label }}</a>' # The default template

# A list describing each field
fields:
- title: # The lowercase, underscored name of the field
    label: Title # Human readable name of the field
    type: string
    required: true
    hint: Bundle title
    localized: false

- hot: # The lowercase, underscored name of the field
    label: Hot # Human readable name of the field
    type: boolean
    required: false
    hint: EHot tag
    localized: false

- description: # The lowercase, underscored name of the field
    label: Description # Human readable name of the field
    type: string
    required: false
    hint: Short description
    localized: true

- price: # The lowercase, underscored name of the field
    label: Price # Human readable name of the field
    type: integer
    required: false
    hint: Price tag
    localized: false

- detail: # The lowercase, underscored name of the field
    label: Detail # Human readable name of the field
    type: text
    required: false
    hint: Details
    localized: true
    # text_formatting: html # html (uses rich text editor), markdown or text (uses plain text editor)

- storage: # The lowercase, underscored name of the field
    label: Storage # Human readable name of the field
    type: integer
    required: false
    hint: Amount of srorage
    localized: false

- email: # The lowercase, underscored name of the field
    label: Email # Human readable name of the field
    type: integer
    required: false
    hint: Number of emails
    localized: false

- option: # The lowercase, underscored name of the field
    label: Option # Human readable name of the field
    type: string
    required: false
    hint: Extra option
    localized: false

- link: # The lowercase, underscored name of the field
    label: Link # Human readable name of the field
    type: string
    required: false
    hint: Demo link
    localized: false
